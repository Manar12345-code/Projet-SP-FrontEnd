<div class="container mt-5">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-5">
        <h5>Catégorie </h5>
          <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="idCat"
           (change)="onChange()">
            <option *ngFor="let cat of categorieList" value="{{cat.idCat}}">
                  {{cat.nomCat}}
            </option>
        </select>
</div>

    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Title</th> <th>Prix</th> <th>Date Création</th><th>Catégorie</th> </tr>
    <tbody *ngFor="let vetement of vetements">
    <tr >
    <td>{{vetement.idVetement}}</td>
    <td>{{vetement.nomVetement}}</td>
    <td>{{vetement.prixVetement}}</td>
    <td>{{vetement.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{vetement.categorie.nomCat}}</td>
   
    <td *ngIf="authService.isAdmin()"><a  class="btn btn-danger" (click)="supprimerVetement(vetement)"  >Supprimer</a></td>
    <td *ngIf="authService.isAdmin()"><a  class="btn btn-success" [routerLink]="['/updateVetement',vetement.idVetement]" >Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
