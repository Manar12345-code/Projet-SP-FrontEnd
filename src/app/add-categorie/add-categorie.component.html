<div class="container">
    <div>
    <h2>Ajouter un nouveau Categorie :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Id </label>
        <input type="text" [(ngModel)]="newCategorie.idCat" name="idCat" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom </label>
        <input type="text" [(ngModel)]="newCategorie.nomCat" name="nomCat" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Description</label>
        <input type="text" [(ngModel)]="newCategorie.descriptionCat" name="descriptionCat" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addCategorie()" class="btn btn-success">Ajouter</button>
        <div>
            <h3>{{message}}</h3>
        </div>
        </div>
        </form>
        </div>
